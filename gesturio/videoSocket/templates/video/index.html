<!DOCTYPE html>
<html>
<head>
  <title>Live Face Detection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .video-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .video-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-box h3 {
      margin: 10px 0;
      color: #333;
    }
    #faces-count {
      font-size: 24px;
      color: #2c3e50;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Face Detection</h1>
    <div id="faces-count">Faces detected: 0</div>
    <div class="video-container">
      <div class="video-box">
        <h3>Original Video</h3>
        <video id="video" width="640" height="480" autoplay></video>
      </div>
      <div class="video-box">
        <h3>Processed Video</h3>
        <img id="processed" width="640" height="480" />
      </div>
    </div>
  </div>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const processed = document.getElementById('processed');
    const facesCount = document.getElementById('faces-count');
    const ctx = canvas.getContext('2d');

    // Get video stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    // WebSocket connection
    const socket = new WebSocket('ws://' + window.location.host + '/ws/video/');

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      processed.src = data.processed;
      facesCount.textContent = `Faces detected: ${data.faces_detected}`;
    };

    // Send frames to server
    setInterval(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg');
      socket.send(JSON.stringify({ image: imageData }));
    }, 100);
  </script>
</body>
</html>
